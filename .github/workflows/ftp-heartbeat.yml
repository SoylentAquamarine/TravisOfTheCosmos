name: Travis FTP Heartbeat

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

jobs:
  ftpbeat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Timestamp heartbeat
        id: heartbeat
        run: |
          echo "Travis heartbeat: $(date -u)" >> ftp_heartbeat.log
          echo "timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build NVRAM JSON
        run: |
          cat > travis.json <<'EOF'
          {
            "bot": "Travis of the Cosmos",
            "status": "alive",
            "last_check": "${{ steps.heartbeat.outputs.timestamp }}",
            "subsystems": {
              "drivehq": {
                "server": "ftp.drivehq.com",
                "remote_dir": "/My Documents/",
                "heartbeat_file": "ftp_heartbeat.log",
                "cadence": "every 5 minutes",
                "last_updated": "${{ steps.heartbeat.outputs.timestamp }}"
              }
            }
          }
          EOF

      - name: Upload heartbeat + NVRAM
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.drivehq.com
          username: ${{ secrets.DRIVEHQ_FTP_USER }}
          password: ${{ secrets.DRIVEHQ_FTP_PASSWORD }}
          local-dir: ./
          server-dir: /My Documents/
